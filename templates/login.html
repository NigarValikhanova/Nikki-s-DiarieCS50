<style>
    .position-relative {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 38px;
        cursor: pointer;
        color: #007bff;
    }
</style>

{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow" style="border-radius: 15px;">
                    <h2 class="text-center mb-4" style="color: #ff8c00;">{{ languages[current_language]['login_account'] }}</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ languages[current_language]['your_username'] }}</label>
                            <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">{{ languages[current_language]['password'] }}</label>
                            <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password', this)"></i>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3" style="background-color: #007bff;">{{ languages[current_language]['login'] }}</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>{{ languages[current_language]['dont_have_account'] }} <a href="{{ url_for('register') }}" style="color: #ff8c00;">{{ languages[current_language]['register_here'] }}</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="mb-5"></div>

{% endblock %}
